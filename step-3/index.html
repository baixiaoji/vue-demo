<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todoList</title>
  <style>
    [v-cloak] { display: none }
  </style>
</head>

<body>
  <div id="app">
    <section id="signInAndSignUp">
      <div>
        <label><input type="radio" name="type" v-model="actionType" value="signUp">注册</label>
        <label><input type="radio" name="type" v-model="actionType" value="login">登入</label>
      </div>
      <div class="signUp" v-if="actionType=='signUp' ">
        <form>
          <div class="formRow">
            用户名<input type="text">
          </div>
          <div class="formRow">
            密码<input type="password">
          </div>
          <div class="formActions">
            <input type="submit" value="注册">
          </div>
        </form>
      </div>
      <div class="login" v-if="actionType=='login'">
        <form>
          <div class="formRow">
            用户名<input type="text">
          </div>
          <div class="formRow">
            密码<input type="password">
          </div>
          <div class="formActions">
            <input type="submit" value="登入">
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="newTask">
        <input type="text" v-model="newTodo" @keypress.enter="addTodo">
      </div>
      <ol class="todos">
        <li v-for="todo in todoList">
          <input type="checkbox" v-model="todo.done"> {{todo.title}} {{todo.date}}
          <span v-if="todo.done">已完成</span>
          <span v-else>未完成</span>
          <button @click="removeTodo(todo)">X</button>
        </li>
      </ol>
    </section>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
